[pytest]
# Pytest configuration for LFA Internship System

# Python path
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options (uncomment to enable)
    # --cov=app
    # --cov-report=html
    # --cov-report=term-missing
    # Color output
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (API endpoints, database)
    component: Component tests (Streamlit AppTest)
    e2e: End-to-end tests (Playwright, full user flows)
    slow: Slow tests (> 1 second)
    tournament: Tournament-specific tests
    validation: Validation logic tests
    api: API endpoint tests
    ui: UI/frontend tests
    auth: Authentication/authorization tests

# Ignore paths
norecursedirs =
    .git
    .pytest_cache
    __pycache__
    venv
    env
    node_modules
    streamlit_app

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (prevent hanging tests)
timeout = 300

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

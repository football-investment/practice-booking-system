{% extends "base.html" %}

{% block title %}Login - LFA Education Center{% endblock %}

{% block content %}

<style>
    /* Modern Login Page Styling */
    .login-container {
        min-height: calc(100vh - 100px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        margin: -2rem -2rem 0 -2rem;
    }

    .login-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 450px;
        width: 100%;
        padding: 3rem;
        animation: slideUp 0.5s ease-out;
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        display: flex;
        justify-content: center;
        gap: 0.5rem;
    }

    .login-title {
        color: #2c3e50;
        font-size: 2rem;
        font-weight: 700;
        margin: 0 0 0.5rem 0;
    }

    .login-subtitle {
        color: #7f8c8d;
        font-size: 1rem;
        margin: 0;
    }

    .modern-form-group {
        margin-bottom: 1.5rem;
    }

    .modern-label {
        display: block;
        color: #2c3e50;
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
    }

    .modern-input {
        width: 100%;
        padding: 0.9rem 1.2rem;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    .modern-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .modern-input::placeholder {
        color: #bdc3c7;
    }

    .login-btn {
        width: 100%;
        margin-top: 1rem;
    }

    .error-alert {
        padding: 1rem 1.2rem;
        border-radius: 10px;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.8rem;
    }

    .role-badges {
        display: flex;
        justify-content: center;
        gap: 0.8rem;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 2px solid #ecf0f1;
    }

    .role-badge {
        padding: 0.4rem 0.9rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.3rem;
    }

    .role-badge.student {
        color: white;
    }

    .role-badge.instructor {
        color: white;
    }

    .role-badge.admin {
        color: white;
    }

    /* Responsive */
    @media (max-width: 600px) {
        .login-container {
            padding: 1rem;
        }

        .login-card {
            padding: 2rem 1.5rem;
        }

        .login-title {
            font-size: 1.6rem;
        }

        .login-logo {
            font-size: 3rem;
        }
    }
</style>

<div class="login-container gradient-purple-full">
    <div class="login-card">
        <!-- Header with Logo -->
        <div class="login-header">
            <div class="login-logo">
                <span>‚öΩ</span>
                <span>ü•ã</span>
                <span>üíº</span>
            </div>
            <h1 class="login-title">LFA Education Center</h1>
            <p class="login-subtitle">Football Education Platform</p>
        </div>

        <!-- Error Message -->
        {% if error %}
        <div class="error-alert gradient-red animate-shake">
            <span style="font-size: 1.3rem;">‚ö†Ô∏è</span>
            <span>{{ error }}</span>
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="POST" action="/login">
            <div class="modern-form-group">
                <label class="modern-label" for="email">üìß Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="modern-input"
                    required
                    placeholder="your.email@example.com"
                    autocomplete="email"
                >
            </div>

            <div class="modern-form-group">
                <label class="modern-label" for="password">üîí Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="modern-input"
                    required
                    placeholder="Enter your password"
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="modern-btn modern-btn-purple login-btn">
                Sign In ‚Üí
            </button>
        </form>

        <!-- Role Badges -->
        <div class="role-badges">
            <span class="role-badge student gradient-green">üéì Student</span>
            <span class="role-badge instructor gradient-blue">üë®‚Äçüè´ Instructor</span>
            <span class="role-badge admin gradient-red">üëë Admin</span>
        </div>
    </div>
</div>

{% endblock %}

name: E2E Scale Suite (Capacity Validation)

# OPTIONAL: Large-scale capacity validation tests
# Tests: 128-1024 player tournaments (Playwright @scale_suite)
# Purpose: Infrastructure capacity, performance benchmarks, edge case coverage
# NOT required for PR merge - runs on-demand or nightly

on:
  schedule:
    - cron: '0 3 * * 0'  # 3 AM every Sunday (weekly)
  workflow_dispatch:  # Manual trigger
    inputs:
      player_count_range:
        description: 'Player count range (e.g., 128-1024)'
        required: false
        default: '128-1024'

jobs:
  scale-suite:
    name: Scale Suite (@scale_suite)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Set up database
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        run: |
          alembic upgrade head
          alembic current -v

      - name: Seed Scale Suite players (128-1024)
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        run: |
          # Create large player pool for capacity testing
          python scripts/seed_scale_suite_players.py --count 1024 || echo "No seed script - tests will skip"

      - name: Start FastAPI backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5
          curl --fail http://localhost:8000/health || exit 1

      - name: Start Streamlit frontend
        run: |
          streamlit run streamlit_app/ðŸ _Home.py --server.port 8501 --server.headless true &
          sleep 10
          curl --fail http://localhost:8501 || exit 1

      - name: Run Scale Suite
        run: |
          pytest tests_e2e/ \
            -m "scale_suite" \
            --tb=short \
            -ra \
            -v \
            --durations=10

      - name: Upload performance metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scale-suite-metrics
          path: |
            tests_e2e/performance_metrics.json
            tests_e2e/benchmark_results.csv
          retention-days: 30

      - name: Upload failure screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scale-suite-screenshots
          path: tests_e2e/screenshots/*_FAILED.png
          retention-days: 7

      - name: Generate performance report
        if: always()
        run: |
          echo "## Scale Suite Performance Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Player count range: ${{ github.event.inputs.player_count_range || '128-1024' }}" >> $GITHUB_STEP_SUMMARY
          echo "Execution time: $(date)" >> $GITHUB_STEP_SUMMARY

    # OPTIONAL: Failure does NOT block PR merge
    # Purpose: Capacity validation, performance benchmarks, infrastructure scaling
